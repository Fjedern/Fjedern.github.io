    <!-- JQuery for smooth scrolling -->
    <script>
        var offset = 0;
        $(document).ready(function () {
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top + offset
                    }, 50);
                }
            });
        });
    </script>
